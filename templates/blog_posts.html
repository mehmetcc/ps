{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' post.slug %}"> {{ post.title }} </a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>

            {% autoescape off %}{{ post.text }}{% endautoescape %}

            <div class="categories">
                <form class="link-container">
                    {% for category in post.categories.all %}
                        <a href="{% url 'category_detail' category.slug %}"> {{ category }} </a>
                    {%  endfor %}
                </form>
            </div>
        </div>
    {% endfor %}
    <button onclick="topFunction()" id="to-top-button" title="Go to top">Top</button>
{%  endblock %}
